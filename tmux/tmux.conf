# unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-y send-keys -X copy-pipe-and-cancel "xargs -I {} firefox https://www.duckduckgo.com/?q={}"
bind-key -T copy-mode-vi Escape send-keys -X cancel

set -g status-left "#[fg=#b4befe,bold,bg=#1E222A]ÔçÖ  #S ÔëÑ  "
set -g status-right "#[fg=#b4befe,bold,bg=#1E222A]%a %d-%m-%Y Û±ëí %H:%M"
set -ga status-right "#($HOME/.config/tmux/scripts/cal.sh)"
set -g status-justify left
set -g status-left-length 200    # increase length (from 10)
set -g status-right-length 200    # increase length (from 10)
set -g status-position top       # macOS / darwin style
set -g status-style 'bg=#1E222A' # transparent
set -g window-status-current-format '#[fg=green,bg=#1E222A] *#IÔëÑ #W'
set -g window-status-format '#[fg=#868D9B,bg=#1E222A] #IÔëÑ #W'
set -g window-status-last-style 'fg=#868D9B,bg=#1E222A'
set -g default-terminal "${TERM}"
set -g message-command-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow
set -g mode-style bg=default,fg=yellow
set -g pane-active-border-style 'fg=green,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

run '~/.tmux/plugins/tpm/tpm'
