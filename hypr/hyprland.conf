# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,highres,120,2
monitor=eDP-1,highrr,0x0,2, vrr, 1
monitor=,preferred,auto,1,mirror,eDP-1
# monitor = , preferred, auto, 5, mirror
# monitor=DP-1,1600x900,auto,1,mirror,eDP-1

# Dual monitor example on G15 Strix
# eDP-1 is the built in monitor while DP-1 is external
# Both monitors here are at 1440 and 165Hz
# DP-1 is on the left and  eDP-1 is on the right
# monitor=eDP-1,2560x1440@165,2560x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww init
exec = waybar
exec-once = mako
# exec-once = hypridle
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
exec = ~/.config/HyprV/hyprv_util setbg
exec-once = systemctl --user start xremap

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    # kb_options = grp:alt_shift_toggle
    kb_rules =

    repeat_delay = 200
    repeat_rate = 35

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        # natural_scroll = no
    }

    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    force_no_accel = 0
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border   = rgb(81A1C1)
    col.inactive_border = rgba(2E3440fe)

    layout = dwindle
    allow_tearing = true

}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 7
        passes = 4
        new_optimizations = true
    }

    blurls = lockscreen

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    bezier = decel, 0.05, 0.7, 0.1, 1

    animation = windows, 0, 7, myBezier, slide
    animation = windowsOut, 0, 7, myBezier, slide
    animation = border, 0, 10, default
    animation = fade, 0, 7, default
    animation = workspaces, 0, 6, decel, slidefade 20%
    # animation = workspaces, 1, 6, decel, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

