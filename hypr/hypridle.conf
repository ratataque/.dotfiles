# Version 2.8.3
# DO NOT REMOVE THE REPLACEMENT COMMENTS
# REQUIRED BY THE ML4W SETTINGS APP

general {
    # ignore_dbus_inhibit = false
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances.
    # lock_cmd = 1password --lock
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice
}

listener {
    timeout = 300                                # 5min
    on-timeout = brightnessctl -s set 10         # set monitor backlight to minimum
    on-resume = brightnessctl -r                 # monitor backlight restore
}

# Password lock
listener {
    # HYPRLOCK TIMEOUT
    timeout = 300
    # HYPRLOCK ONTIMEOUT
    on-timeout = 1password --lock
}

# Screenlock
listener {
    # HYPRLOCK TIMEOUT
    timeout = 1000
    # HYPRLOCK ONTIMEOUT
    on-timeout = loginctl lock-session
}

listener {
    timeout = 1130                                                     # 5.5min
    on-timeout = hyprctl dispatch dpms off                            # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on && brightnessctl -r          # screen on when activity is detected
}

# Suspend
listener {
    # SUSPEND TIMEOUT
    timeout = 1400
    #SUSPEND ONTIMEOUT
    on-timeout = systemctl suspend
}
